<div class="container">

    <div class="page-toc">
        <ul><li><a href="#t0idoc">idoc</a></li></ul>
    </div>

    <div class="content markdown-body">
        <h1 id="t0idoc">idoc <a href="#t0idoc"> # </a></h1>

        <div class="copyright">Powered by <a href="https://github.com/jaywcjlove/idoc" target="_blank">idoc</a>. Dependence <a href="https://nodejs.org">Node.js</a> run.</div>
    </div>

</div>

<script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<style>
    .page-toc{
        overflow: hidden;
        position:fixed;
        left:50%;
        margin-left:550px;
	width:350px
    }
    .page-toc > ul li{
        list-style-position: inside;
	line-height:120%
    }
    .page-toc > ul{
        transition: all 0.2s;
        position: relative;
    }
    .page-toc > ul a {
	color:#009a61;
	font-size:110% ! important;
	line-height:120%
    }
    .page-toc > ul .red{
        background: #f3f3f3;
        z-index: 1;
        border-left: 3px solid #009a61;
        -webkit-transition: all .2s ease;
        transition: all .2s ease;
	color:#000
    }

    .markdown-body{
	font-size: 140% ! important;
    }
    .container{
       font-size: 120% ! important;
    }
    html,body,.container{
      font-family: Helvetica Neue,Helvetica,Arial,PingFang SC,Hiragino Sans GB,WenQuanYi Micro Hei,Microsoft Yahei,sans-serif ! important;
    }
</style>

<script>

var bar = $(window).height() - $('.navbar ').height() - $('.page-toc').position().top;
var count =  bar/26/2;
var barHeight = $('.page-toc').outerHeight();
var barH = $('.page-toc').height();
$('.page-toc li').eq(0).children('a').addClass('red');
var arr = [];
$("h2,h3").each(function () {
    arr.push($(this).position().top);
});
function dark(){
    var top =  Math.abs($('.page-toc > ul').position().top);
    var cur = $(document).scrollTop();
    for(var i = arr.length; i >=0;i--){
        if(arr[i]<=cur){
            break;
        }
    }
    if(i===-1){
        i = 0;
    }
    $('.page-toc li a').removeClass('red');
    $('.page-toc li').eq(i).children('a').addClass('red');
    if(i> arr.length-count){
        $(' .page-toc > ul').css('top',-(barHeight-bar));
        return;
    }
    if(i>count){
        $(' .page-toc > ul').css('top',-26*(i-count));
    }else{
        $(' .page-toc > ul').css('top',0);
    }
}
if(barHeight>barH){
    $(window).on('scroll',dark);
}
</script>
</body>
</html>
